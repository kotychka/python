{% extends 'base.html' %}

{% block content %}

	{% if item %}
        <form action="" method="POST" class="form-inline my-2 my-lg-0">
        	{% csrf_token %}
        	<input type="search" placeholder="{{ item.title }}" value="{{ item.title }}" aria-label="Search" name="title" class="form-control mr-sm-2">

        	<input type="hidden" value="{{ item.completed }}" name="completed">

        	<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit item</button>
        </form>
    {% endif %}

{% endblock %}
